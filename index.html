<!DOCTYPE html>
<html lang="en-ca">
<head>
	<meta charset="utf-8">
	<title>Forms</title>
	<link href="css/main.css" rel="stylesheet">
</head>
<body>


<form action="https://formspree.io/k.bowmaster@hotmail.com" method="post">

	<div>
		<label for="name">Name</label>
		<input id="name" required name="name">
	</div>

	<div>
		<label for="email">Email</label>
		<input id="email" type="email" name="email" required placeholder>
	</div>

	<div>
		<label for="subject">Subject</label>
		<select id="subject" name="_subject">
			<option>--</option>
			<option>Looking for a freelancer</option>
			<option>Let's get a coffee</option>
			<option>You're amazing!</option>
		</select>
	</div>


		<fieldset>
			<legend>How are you feeling today?</legend>

			<input id="happy" type="radio" name="feels">
			<label for="happy">Happy</label>

			<input id="unhappy" type="radio" name="feels">
			<label for="unhappy">Unhappy</label>

			<input id="displeased" type="radio" name="feels">
			<label for="displeased">Displeased</label>

			<input id="excited" type="radio" name="feels">
			<label for="excited">EXCITED</label>
		</fieldset>

		<div>
			<label for="message">Message</label>
			<textarea id="message" name="message"></textarea>
		</div>

		<div>
			<button type="submit">Send!</button>
		</div>

	<input type="hidden" name="_next"
		value="https://kaybow.github.io/forms-demo/thanks.html">
</form>
</body>
</html>
